name: Tests

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run unit tests
      run: |
        pytest tests/ -v --tb=short --color=yes

    - name: Test import
      run: |
        python -c "from agentic_playground import Agent, AgentConfig, Message, Orchestrator; print('✓ Core imports successful')"
        python -c "from agentic_playground.llm import LLMProvider, AnthropicProvider, OpenAIProvider; print('✓ LLM imports successful')"

  test-with-coverage:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies with coverage tools
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install pytest-cov coverage[toml]

    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=agentic_playground --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-memory-system:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Test memory system imports
      run: |
        python -c "from agentic_playground.memory import MemoryManager, SQLiteStorage, MemoryType; print('✓ Memory imports successful')"

    - name: Run memory system tests
      run: |
        pytest tests/ -v -k "memory" --tb=short || echo "No memory tests yet"

    - name: Verify memory module structure
      run: |
        python -c "import agentic_playground.memory.models; print('✓ Memory models loaded')"
        python -c "import agentic_playground.memory.manager; print('✓ Memory manager loaded')"
        python -c "import agentic_playground.memory.storage.sqlite; print('✓ SQLite storage loaded')"
