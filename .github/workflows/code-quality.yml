name: Code Quality

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Lint with ruff
      run: |
        ruff check agentic_playground/ tests/ --output-format=github
      continue-on-error: true

    - name: Check formatting with black
      run: |
        black --check agentic_playground/ tests/ --diff
      continue-on-error: true

    - name: Type checking with mypy
      run: |
        pip install mypy types-aiofiles
        mypy agentic_playground/ --ignore-missing-imports --no-strict-optional
      continue-on-error: true

  security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install safety
      run: |
        pip install safety

    - name: Run safety check
      run: |
        pip freeze | safety check --stdin
      continue-on-error: true

  syntax:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Check Python syntax
      run: |
        python -m py_compile agentic_playground/**/*.py
        echo "âœ“ All Python files compile successfully"

    - name: Check for common issues
      run: |
        pip install pylint
        pylint agentic_playground/ --disable=all --enable=E,F --score=no
      continue-on-error: true
